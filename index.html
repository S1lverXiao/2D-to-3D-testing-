<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2D to 3D Converter with AI</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Three.js core and GLTFExporter -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/exporters/GLTFExporter.js" defer></script>
  <!-- TensorFlow.js and models for depth & segmentation -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/depth-estimation@latest" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/deeplab@latest" defer></script>
  <!-- Main application script -->
  <script src="js/app.js" defer></script>
</head>
<body>
  <main>
    <h1>2D to 3D Converter</h1>
    <p>Upload an image, and use AI to generate an interactive 3D model.</p>

    <!-- Image upload -->
    <label for="image-upload" class="upload-label">Upload Image</label>
    <input type="file" id="image-upload" accept="image/*" />

    <!-- Preview of the uploaded image -->
    <div id="preview-container" class="preview-container">
      <div class="preview-placeholder">No image selected</div>
    </div>

    <!-- Buttons for conversion and export -->
    <button id="convert-btn" disabled>Convert to 3D</button>
    <button id="export-btn" disabled>Export 3D Model</button>

    <!-- Container where the 3D scene will be rendered -->
    <div id="result-container" class="result-container"></div>
  </main>

  <footer>&copy; 2025 AI 2D-to-3D Converter</footer>
</body>
</html>
